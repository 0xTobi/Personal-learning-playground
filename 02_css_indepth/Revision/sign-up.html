<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="robots" content="nofollow">
        <title>Sign Up</title>
        <link rel="stylesheet" href="css/sign-up.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300|Sansita:800" rel="stylesheet"> <!--STYLESHEET LINK FOR GOOGLE FONTS-->
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="intro">
                <h1>Welcome</h1>
                <p>You are 30 seconds away from earning your own money!</p>
                <button class="button button--cta">Login</button>
            </div>
            <div class="details">
                <h2>Apply as an Employee</h2>
                <form action="/form" method="POST" id="form">
                    <!--<label for="first-name">First Name</label>-->
                    <input type="text" id="first-name" name="first-name" placeholder="First Name *">
                    <!--<label for="last-name">Last Name</label>-->
                    <input type="text" id="last-name" placeholder="Last Name *">
                    <!--<label for="password">Password</label>-->  
                    <input type="password" id="password"  placeholder="Password *">
                    <!--<label for="password">Password</label>-->
                    <input type="password" id="re-password" placeholder="Confirm Password *">
                    <!--<label for="email">Email</label>-->
                    <input type="email" id="email" placeholder="Your Email *">
                    <!--<label for="phone">Phone</label>-->
                    <input type="tel" name="phone" id="phone" placeholder="Your Phone *">
                    <select name="question" id="question">
                        <option value="POB">Place of Birth</option>
                        <option value="FF">Favourite Food</option>
                        <option value="MLN">Mother's Last Name</option>
                    </select>
                    <input type="text" name="answer" id="answer" placeholder="Edit Your Answer">
                    <div class="gender">
                        <input type="radio" name="gender" value="m" id="gender__female">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" value="f" id="gender__female">
                        <label for="female">Female</label>
                    </div>
                    <input type="submit" value="Register" class="button button--register">
                </form>
            </div>
        </div>
    </body>
</html>
