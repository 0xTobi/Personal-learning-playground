<!DOCTYPE html>
<html>
    <head>
        <title>Play</title>
    </head>
    <body>
        <p id="para" style="color: purple; font-family: 'Courier New', Courier, monospace;"> 
            Nice text
        </p>

        <script> 
            let para = document.getElementById("para"); 
            console.log(para.style.color); 
            let text = document.createTextNode(para.style.color)
            let node = document.createElement("sup")
            document.getElementById("para").appendChild(node).appendChild(text)
            para.style.color = "green";
            para.style.fontFamily = "Verdana, Geneva, Tahoma, sans-serif"
        </script>
    </body>
</html>
